<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作業二 - 前端購物網站</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Tiffany's Wardrobe</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab01">Search here</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab02">Add items</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="introduction" style="text-align: center">
        <h class="heading text-center">Tiffany's Wardrobe</h>
        <p>place where u find all kinds of magical outfits
        </p>
    </div>

    <div id="starsign" class="conatainer">
        <div class="row">

            <div class="card2" style="width: 5rem;">
                <img width=300px; src="./clothes/front1.png" onmouseover="$(this).attr('src','./clothes/back1.png')" onmouseout="$(this).attr('src','./clothes/front1.png')">
            </div>
            <div class="card1" style="width: 5rem;">
                <img width=300px; src="./clothes/front2.png" onmouseover="$(this).attr('src','./clothes/back2.png')" onmouseout="$(this).attr('src','./clothes/front2.png')">
            </div>
            <div class="card1" style="width: 5rem;">
                <img width=300px; src="./clothes/front3.png" onmouseover="$(this).attr('src','./clothes/back3.png')" onmouseout="$(this).attr('src','./clothes/front3.png')">
            </div>
            <div class="card1" style="width: 5rem;">
                <img width=300px; src="./clothes/front4.png" onmouseover="$(this).attr('src','./clothes/back4.png')" onmouseout="$(this).attr('src','./clothes/front4.png')">
            </div>
            <div class="card1" style="width: 5rem;">
                <img width=300px; src="./clothes/front5.png" onmouseover="$(this).attr('src','./clothes/back5.png')" onmouseout="$(this).attr('src','./clothes/front5.png')">
            </div>


        </div>
    </div>


    <div class="container">

        <div>
            <div id="tab-demo">
                <ul class="tab-title">
                    <li><a href="#tab01">Search here</a></li>
                    <li><a href="#tab02">Add items</a></li>

                </ul>
            </div>

            <!-- 查詢 -->
            <div class="tab-inner" id="tab01">
                <!-- 工具列 -->
                <div class="form-group row">
                    <div class="col">
                        <button id="query" type="button" class="btn btn-primary">Show items</button>
                    </div>
                </div>

                <!-- 產品列表 -->
                <div class="row" id="product-list">
                    <div class="col-*">
                        <div class="item">
                            <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                            <h3 class="name">產品一</h3>
                            <p class="price">NT$ 999</p>
                        </div>
                    </div>
                    <div class="col-*">
                        <div class="item">
                            <img class="image" src="https://fakeimg.pl/160x160/" alt="" srcset="">
                            <h3 class="name">產品二</h3>
                            <p class="price">NT$ 999</p>
                        </div>
                    </div>
                </div>

                <!-- 分頁 -->
                <div class="row" id="page">
                    <div class="col">
                        <nav aria-label="Page navigation example">
                            <ul id="page-number" class="pagination justify-content-center">
                                <li class="page-item ">
                                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">&laquo;</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                <li class="page-item active"><a class="page-link" href="#">3</a></li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">&raquo;</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- 新增 -->
            <div class="tab-inner" id="tab02">
                <div class="row">
                    <div class="col">
                        <h1>Add items</h1>
                    </div>
                </div>

                <!-- 資料欄位 -->
                <div class="row">
                    <div class="col">
                        <div class="form-group row">
                            <label for="inputProductName" class="col-sm-2 col-form-label">Item Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputProductName" placeholder="Please enter item name" value="product no.300">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductPrice" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputProductPrice" placeholder="Pleace enter item price" value="395">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductCount" class="col-sm-2 col-form-label">Quantity</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputProductCount" placeholder="Please enter item quantity" value="1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputProductImage" class="col-sm-2 col-form-label">Picture Link</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputProductImage" placeholder="Please enter picture link" value="https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1542426682.20729915.png">
                            </div>
                        </div>

                        <!-- 工具列 -->
                        <div class="form-group row">
                            <div class="col">
                                <button id="insert" type="button" class="btn btn-primary">新增</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>






    <div id="dialog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系統訊息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    <p id="message">要顯示的訊息</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入 Bootstrap 的 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./index.js"></script>
    <script src="./insert.js"></script>

</body>

</html>
